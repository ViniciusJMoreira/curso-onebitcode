<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      max-width: 100vw;
      min-height: 100vh;
    }
    div {
      width: 50%;
      height: auto;
      box-sizing: border-box;
      border: 1px solid;
      margin: 50px auto;
      padding: 10px 0;
    }
    p {
      border: 1px solid;
      margin: 10px auto;
      padding: 10px;
      text-align: center;
      inline-size: 150px;
      block-size: auto;
    }
  </style>
</head>
<body>
  <div><p>OK</p></div>
  <div><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus temporibus consequuntur sint eos libero iste accusamus at, corporis labore blanditiis repellat error id eveniet quia, assumenda vitae voluptatum tempore excepturi?</p></div>
</body>
</html>
