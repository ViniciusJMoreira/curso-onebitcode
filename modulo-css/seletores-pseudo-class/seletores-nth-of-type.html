<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    menu:nth-of-type(2) > li:nth-last-child(1) {
      color: blue;
    }
    menu:nth-last-of-type(2) {
      color: greenyellow;
    }
  </style>
  <title>Seletores pseudo class nth-of-type</title>
</head>
<body>
  <menu>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
  </menu>
  <menu>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
    <li>Exercicios</li>
  </menu>
</body>
</html>
