<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Massas no sistema solar</title>
</head>
<style>
  body {
    max-width: 100vw;
    height: 100vh;
    display: grid;
    place-items: center;
  }
  td, th {
    background-color: lightgray;
    border: 1px solid rgb(66, 66, 66);
    padding: 10px;
  }
  th[scope="row"] {
    color: rgb(87, 87, 87);
  }
</style>
<body>
  <table>
    <caption><h2>Massas no sistema solar</h2></caption>
    <thead>
      <tr>
        <th scope="col">Componente</th>
        <th scope="col">Massa</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Sol</td>
        <td>99,85%</td>
      </tr>
      <tr>
        <th scope="row">Júpiter</td>
        <td>0,10%</td>
      </tr>
      <tr>
        <th scope="row">Demais Planetas</td>
        <td>0,04%</td>
      </tr>
      <tr>
        <th scope="row">Cometas</td>
        <td>0,01%</td>
      </tr>
      <tr>
        <th scope="row">Satélites e anéis</td>
        <td>0,000 05%</td>
      </tr>
      <tr>
        <th scope="row">Asteroides</td>
        <td>0,000 000 2%</td>
      </tr>
      <tr>
        <th scope="row">Meteoritos e poeira</td>
        <td>0.000 000 1%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
