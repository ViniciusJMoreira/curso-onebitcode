<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa no Google</title>
  <link rel="stylesheet" href="./estilo/pagina-google.css">
</head>
<body>
  <figure>
    <img src="./imagens/logo-google.png" alt="Logo do Google">
  </figure>
  <form action="https://www.google.com/search" method="get">
    <div>
      <label for="q">
        <input class="query" id="q" type="search" name="q" required autocomplete="off">
        <input class="search" type="submit" value="Buscar com Google">
      </label>
    </div>
  </form>
</body>
</html>
