<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando atributos no js</title>
  <script src="index.js" defer></script>
</head>
<body>
  <h1>Manipulando atributos no js</h1>
  <hr>
  <input type="text" name="inputName" id="inputId" data-some-value="alguma coisa">
  <button id="changeValue">Mudar valor</button>
  <button id="changeType">Mudar tipo</button>
  <button id="addPlaceholder">Adicionar placeholder</button>
  <button id="disabled">Desabilitar</button>
  <button id="enable">Habilitar</button>
  <button id="showData">Mostrar dados</button>
</body>
</html>
