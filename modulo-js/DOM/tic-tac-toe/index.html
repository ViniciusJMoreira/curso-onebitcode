<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Tris</title>
</head>
<body>
  <h1>Tic - Tac - Toe</h1>
  <section id="initializeGame">
    <div id="playerName">
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">X</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" id="player1" name="playerName">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">O</span>
        <input type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" id="player2" name="playerName">
      </div>
    </div>
    <button id="start" type="button" class="btn btn-success" >Start</button>
  </section>
  <h2>Turn player <span id="turnPlayer"></span></h2>
  <section id="gameBoard">
    <span data-region="0.0"></span>
    <span data-region="0.1"></span>
    <span data-region="0.2"></span>
    <span data-region="1.0"></span>
    <span data-region="1.1"></span>
    <span data-region="1.2"></span>
    <span data-region="2.0"></span>
    <span data-region="2.1"></span>
    <span data-region="2.2"></span>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
